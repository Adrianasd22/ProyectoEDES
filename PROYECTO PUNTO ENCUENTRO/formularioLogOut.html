<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchPoint/LogOut</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <h1>Hola</h1>
    </header>
    <main>
        <div class="cajaBlanca">
            <form>
                <legend>Registrarse</legend>
                <fieldset class="Fieldset">
                    <div class="br">
                        <label for="Rol">¿Quién eres?</label>
                        <select class="Select" name="Rol" id="TipoUsuario">
                            <option value="" disabled selected>Seleccione una opción</option>
                            <option value="Alumno">Alumno</option>
                            <option value="Empresa">Empresa</option>
                            <option value="Instituto">Instituto</option>
                        </select>                    
                    </div>
                    <div class="br">
                        <label for="Nombre">Nombre</label>
                        <input class="Input" id="Nombre">
                    </div>
                    <div class="br">
                        <label for="Contraseña">Contraseña</label>
                        <input class="Input" id="Contraseña">
                    </div>
                    <div>
                        <p class="txtPeq">Al hacer clic en «Aceptar y unirse», aceptas las Condiciones de uso, 
                            la Política de privacidad y la Política de cookies de MatchPoint.</p>
                    </div>
                    <div>
                        <button class="botonIS">Aceptar y unirse</button>
                    </div>
                    <div class="txtRegistrate">
                        <p>¿Ya tienes cuenta? <a class="link" href="formularioLogIn.html">Inicia sesión aquí</a></p>
                    </div>
                    
                </fieldset>
            </form>
        </div>
        
    </main>
</body>
</html>
