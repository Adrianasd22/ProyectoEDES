<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchPoint</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <h1>Hola</h1>
    </header>
    <main>
        <div class="cajaBlanca">
            <form>
                <legend>Iniciar sesión</legend>
                <fieldset class="Fieldset">
                    <div class="br">
                        <label for="Nombre">Nombre</label>
                        <input class="Input" id="Nombre">
                    </div>
                    <div class="br">
                        <label for="Contraseña">Contraseña</label>
                        <input class="Input" id="Contraseña">
                    </div>
                    <div class="br">
                        <label for="Rol">¿Quién eres?</label>
                        <select class="Select" name="Rol" id="TipoUsuario">
                            <option value="" disabled selected>Seleccione una opción</option>
                            <option value="Alumno">Alumno</option>
                            <option value="Alumno">Empresa</option>
                            <option value="Alumno">Instituto</option>
                        </select>                    
                    </div>
                    <div>
                        <button class="botonIS">Iniciar sesión</button>
                    </div>
                    <div class="txtRegistrate">
                        <p>¿Aún no tienes cuenta? <a class="link" href="">Regístrate aquí</a></p>
                    </div>
                    
                </fieldset>
            </form>
        </div>
        
    </main>
</body>
</html>
