<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchPoint/LogOut</title>
    <link rel="stylesheet" href="estilos.css">
    <script defer src="./js/javascript.js"> </script>
</head>
<body>
    <header>
        <h1>Hola</h1>
    </header>
    <main>
        <div class="cajaBlancaProfileAlum">
            <form>
                <fieldset class="Fieldset">
                    <div class="br">
                        <div class="CajaNomb">
                            <img src="" alt="Foto">

                            <div>
                                <p>Nombre</p>
                                <p>Apellido1 Apellido 2</p>
                                <i class="fa-brands"></i>
                            </div>
                            <div class="editarEstadoPerfil">
                                <div class="aLaDer">
                                    <img src="" alt="Editar">
                                    <select class="estadoAlum" name="Rol" id="TipoUsuario">
                                        <option value="Alumno">Alumno</option>
                                        <option value="Empresa">Empresa</option>
                                        <option value="Instituto">Instituto</option>
                                    </select>
                                </div>
                                
                            </div>
                        </div>
                    </div>

                    <div class="br">
                        <p class="tituloPerfil">Sobre mí</p>
                        <input class="editaPerfilInput" placeholder="¡Hola! Esta es la descripción de mi perfil" type="text">
                    </div>

                    <div class="br">
                        <p class="tituloPerfil">Datos personales</p>
                        <div class="PerfilDer">
                            <p class="PerfilDerTitulo">Nombre</p>
                            <input class="editaPerfilInputDer" placeholder="Nombre" type="text">
                        </div>
                        <div class="PerfilDer">
                            <p class="PerfilDerTitulo">Email</p>
                            <input class="editaPerfilInputDer" placeholder="Correo@gmail.com" type="email">
                        </div>
                        <div class="PerfilDer">
                            <p class="PerfilDerTitulo">Teléfono</p>
                            <input class="editaPerfilInputDer" placeholder="123 45 67 89" type="tel">
                        </div>
                        <div class="PerfilDer">
                            <p class="PerfilDerTitulo">GitHub</p>
                            <input class="editaPerfilInputDer" placeholder="CuentaGitHub" type="text">
                        </div>
                    </div>
                    <div class="br">
                        <p class="tituloPerfil">Idiomas</p>
                        <div class="Idiomas">

                            <div id="idiomaListaDiv" class="idiomaListaDiv">
                                
                            </div>

                            <div>
                                <select class="SelectIdiom" name="Idiomas" id="IdiomasSelect">
                                    <option value="Español">Español</option>
                                    <option value="Ingles">Ingés</option>
                                    <option value="Francés">Francés</option>
                                    <option value="Alemán">Alemán</option>
                                    <option value="Catalán">Catalán</option>
                                    <option value="Italiano">Italiano</option>
                                    <option value="Chino">Chino</option>
                                </select>
                                
                                <select class="SelectIdiom" name="IdiomasNivel" id="IdiomasNivel">
                                    <option value="A1">A1</option>
                                    <option value="A2">A2</option>
                                    <option value="B1">B1</option>
                                    <option value="B2">B2</option>
                                    <option value="C1">C1</option>
                                    <option value="C2">C2</option>
                                    <option value="Nativo">Nativo</option>
                                </select>

                                <button class="botonAddLeng" id="botonAddLeng"> + </button>
                            </div>
                            
                            
                            
                        
                            
                        
                        </div>
                        
                    </div>
                    
                    
                    <div>
                        <button class="botonIS">Guardar los cambios</button>
                    </div>
                    
                </fieldset>
            </form>
        </div>
        
    </main>
</body>
</html>
